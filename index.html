<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>

    <title>Random password generator</title>
</head>
<body>
    <section class="container">
        <h1>Generate a <br> <span class="random-text">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button class="generate" onclick="generatePasswords()">
            <svg width="14" height="18" viewBox="0 0 50 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M29.6451 0.123719C31.1318 0.474093 32.1429 1.50489 32.1429 2.67031V16.0209L46.4286 16.0209C47.7603 16.0209 48.9814 16.5749 49.5963 17.4579C50.2113 18.341 50.1181 19.4066 49.3544 20.2223L24.3544 46.9235C23.4605 47.8782 21.8416 48.2892 20.3549 47.9388C18.8682 47.5885 17.8571 46.5577 17.8571 45.3922L17.8571 32.0416H3.57144C2.23974 32.0416 1.01865 31.4877 0.403658 30.6046C-0.211334 29.7215 -0.118068 28.6559 0.64561 27.8403L25.6456 1.1391C26.5395 0.184345 28.1584 -0.226655 29.6451 0.123719Z"
                    fill="white" />
            </svg>
            Generate passwords
        </button>
        <hr>
        <div class="section-one">
            <input type="text" name="" id="password-one">
            <input type="text" name="" id="password-two">
        </div>
        <div class="section-two">
            <input type="text" name="" id="password-three">
            <input type="text" name="" id="password-four">
        </div>
    </section>
</body>
</html>
